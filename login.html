<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div class="bg">
    <div class="logo">
        <p><span>地球村</span>签证认证服务网</p>
        这是一句口号一句口号口号
    </div>
    <div id="card1" class="box">
        <section class="loginform" style="display: block; top: 340px;">
            <div class="imgframe">
                <img id="userimg" alt="">
            </div>
            <div class="login" style="margin: 0 auto;width: 280px;position: relative;top: -20px">
                <input class="input" type="text" id="name" placeholder="邮箱/手机号">
                <input class="input" type="password" id="pwd" placeholder="密码">
                <label class="remenber" for="isRemember">
                    <input type="checkbox" id="isRemember" name="isRemember">&nbsp;记住我
                </label><br>
                <a href="javascript:void(0)" class="loginbtn">登录</a>
            </div>
        </section>
        <div class="regist">
            还没有账号？<a id="login" href="javascript:void(0);">立即注册</a>
        </div>
    </div>
    <div id="card2" class="box disply">
        <section class="loginform" style="display: block; top: 340px;">
            <div class="imgframe">
                <img class="userimg" alt="">
            </div>
            <div class="login" style="margin: 0 auto;width: 280px;position: relative;top: -20px">
                <input class="input" type="text" placeholder="邮箱/手机号">
                <input class="input" type="password" placeholder="密码">
                <input class="input" type="password" placeholder="确认密码">
                <label class="remenber" for="isRemember">
                    <input type="checkbox" name="isRemember">&nbsp;记住我
                </label><br>
                <a href="javascript:void(0)" class="loginbtn">注册</a>
            </div>
        </section>
        <div class="regist">
            已经有账号？<a id="regist" href="javascript:void(0);">点击登陆</a>
        </div>
    </div>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
    var r = 0, time = null;
    $(document).ready(function () {

        $("#login").click(function () {
            console.log("login");
            console.log("r=" + r);
            var card1 = $("#card1");
            var card2 = $("#card2");
            time = null;
            time = setInterval(function () {
                if (r == 90) {
                    clearInterval(time);
                    card1.addClass("disply");
                    card2.removeClass("disply");
                    time = setInterval(function () {
                        if (r == 0) {
                            clearInterval(time);
                        }
                        card2.css("transform", "rotateY(-" + r + "deg)");
                        card2.css("-moz-transform", "rotateY(-" + r + "deg)");
                        card2.css("-webkit-transform", "rotateY(-" + r + "deg)");
                        r--;
                    }, 5)
                }
                card1.css("transform", "rotateY(-" + r + "deg)");
                card1.css("-moz-transform", "rotateY(-" + r + "deg)");
                card1.css("-webkit-transform", "rotateY(-" + r + "deg)");

                r++;
            }, 1);


        });
        $("#regist").click(function () {
            console.log("regist");
            console.log("r=" + r);

            var card1 = $("#card1");
            var card2 = $("#card2");
            time = null;
            time = setInterval(function () {
                if (r == 90) {
                    clearInterval(time);
                    card1.removeClass("disply");
                    card2.addClass("disply");
                    time = setInterval(function () {
                        if (r == 0) {
                            clearInterval(time);
                        }
                        card1.css("transform", "rotateY(-" + r + "deg)");
                        card1.css("-moz-transform", "rotateY(-" + r + "deg)");
                        card1.css("-webkit-transform", "rotateY(-" + r + "deg)");
                        r--;
                    }, 5)
                }
                card2.css("transform", "rotateY(-" + r + "deg)");
                card2.css("-moz-transform", "rotateY(-" + r + "deg)");
                card2.css("-webkit-transform", "rotateY(-" + r + "deg)");

                r++;
            }, 1);


        })
    });
</script>
</body>
</html>
